WSGIScriptAlias /eems /var/www/eems/eems.wsgi

<Directory /var/www/eems/eems/>
    WSGIProcessGroup eems
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
</Directory>

Alias /static /var/www/eems/eems/static
<Directory /var/www/eems/eems/static/>
    Order deny,allow
    Allow from all
</Directory>

ErrorLog ${APACHE_LOG_DIR}/error.log
LogLevel warn
CustomLog ${APACHE_LOG_DIR}/access.log combined

