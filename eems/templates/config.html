<div class="form-group">
    <form role="form" method="post" action="" onsubmit="">
        {% for s in sensors_supported %}
            <h4>{{ s.name.upper() }} ({{ s.typ }})</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sensor-ID</th>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in sensors_used %}
                            {% if i.sensor_id == s.id %}
                                <tr>
                                    <td>{{ i.code }}</td>
                                    <td><input class="form-control" type="text" placeholder="user defined name"></td>
                                    <td>{{ i.value }}{{ s.unit }}</td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endfor %}
    </form>
</div>
