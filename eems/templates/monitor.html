<div class="container-fluid">
    <div class="row" style="margin-bottom: 10px;">
        <div class="form-group">
            <form role="form" method="post" action="{{ url_for('monitor') }}" onsubmit="">
                {% for key, value in ds18b20_user_names.iteritems() %}
                    <button type="button" onclick="set_btn(this, sensor_{{ key }})" style="width: 100px" class="btn btn-default">{{ value }}</button>
                    <label><input class="form-control" type="checkbox" name="sensor_{{ key }}" style=""></label>
                {% endfor %}
            </form>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <form role="form" method="post" action="{{ url_for('monitor') }}" onsubmit="">
                <!-- checkboxes for available sensors -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sensors
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        {% for key, value in ds18b20_user_names.iteritems() %}
                            <li>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="{{ key }}">{{ value }}</label>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>

                {% for key, value in ds18b20_user_names.iteritems() %}
                    <div class="checkbox">
                        <label><input type="checkbox" value="{{ key }}">{{ value }}</label>
                    </div>
                {% endfor %}

                <div class="form-group">
                    <label for="sel1">Sensors</label>
                    <select class="form-control" id="sel1" multiple="">
                        {% for key, value in ds18b20_user_names.iteritems() %}
                            <option>{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapse1">Sensors</a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="sel1">Sensors</label>
                                    <select class="form-control" id="sel1" multiple="">
                                        {% for key, value in ds18b20_user_names.iteritems() %}
                                            <option>{{ value }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- navigation -->
                <ul class="pager">
                    <li><button type="button" onclick="" name="chart-show-js" style="width: 100px" class="btn btn-success">JS</button></li>
                    <li><button type="submit" name="chart-show-post" style="width: 100px" class="btn btn-success">POST</button></li>
                </ul>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <canvas id="myChart_01" height="250"></canvas>
        </div>
        <div class="col-sm-6">
            <canvas id="myChart_02" height="250"></canvas>
        </div>
    </div>
</div>



<script>
    function set_btn(btn, cb) {
        var status = btn.className;
        if (status === "btn btn-default") {
            btn.className = "btn btn-primary";
            cb.checked = true;
        } else {
            btn.className = "btn btn-default";
            cb.checked = false;
        }
    }


    var ctx_01 = document.getElementById("myChart_01");
    var myLineChart = new Chart(ctx_01, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label:                          "Sensor 1",
                backgroundColor:                "rgba(255,99,132,0.2)",
                borderColor:                    "rgba(255,99,132,1)",
                borderWidth:                    1,
                hoverBackgroundColor:           "rgba(255,99,132,0.4)",
                hoverBorderColor:               "rgba(255,99,132,1)",
                data:                           [65, 59, 80, 81, 56, 55, 0, 90]
            }, {
                data:                           []
            }]
        },
        options: {
            stacked:         true
        }
    });

    var ctx_02 = document.getElementById("myChart_02");
    var myLineChart_02 = new Chart(ctx_02, {
        type: 'line',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label:                          "Sensor 1",
                fill:                           false,
                lineTension:                    0,
                backgroundColor:                "white",
                borderColor:                    "orange",
                borderCapStyle:                 'butt',
                borderDash:                     [],
                borderDashOffset:               0.0,
                borderJoinStyle:                'miter',
                pointBorderColor:               "orange",
                pointBackgroundColor:           "orange",
                pointBorderWidth:               1,
                pointHoverRadius:               5,
                pointHoverBackgroundColor:      "rgba(75,192,192,1)",
                pointHoverBorderColor:          "rgba(220,220,220,1)",
                pointHoverBorderWidth:          2,
                pointRadius:                    1,
                pointHitRadius:                 10,
                data:                           [55, 49, 70, 71, 46, 45]
            },{
                label:                          "Sensor 2",
                fill:                           false,
                lineTension:                    0,
                backgroundColor:                "white",
                borderColor:                    "red",
                borderCapStyle:                 'butt',
                borderDash:                     [],
                borderDashOffset:               0.0,
                borderJoinStyle:                'miter',
                pointBorderColor:               "red",
                pointBackgroundColor:           "red",
                pointBorderWidth:               3,
                pointHoverRadius:               5,
                pointHoverBackgroundColor:      "rgba(75,192,192,1)",
                pointHoverBorderColor:          "rgba(220,220,220,1)",
                pointHoverBorderWidth:          2,
                pointRadius:                    1,
                pointHitRadius:                 10,
                data:                           [65, 59, 80, 81, 56, 55]
            },{
                label:                          "Sensor 3",
                fill:                           false,
                lineTension:                    0,
                backgroundColor:                "white",
                borderColor:                    "green",
                borderCapStyle:                 'butt',
                borderDash:                     [],
                borderDashOffset:               0.0,
                borderJoinStyle:                'miter',
                pointBorderColor:               "green",
                pointBackgroundColor:           "green",
                pointBorderWidth:               1,
                pointHoverRadius:               5,
                pointHoverBackgroundColor:      "rgba(75,192,192,1)",
                pointHoverBorderColor:          "rgba(220,220,220,1)",
                pointHoverBorderWidth:          2,
                pointRadius:                    1,
                pointHitRadius:                 10,
                data:                           [75, 69, 90, 91, 66, 65]
            }]
        },
        options: {
            showLines:          true,
            stacked:            false
        }
    });
</script>
